<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lato" rel="stylesheet">

		<link rel="stylesheet" href="css/skeleton.css">
		<link rel="stylesheet" href="css/card.css">
		<link rel="stylesheet" href="css/main.css">


	</head>
	<body>
		<h1>Build Your Own Holiday Cards</h1>

		<div class="row form-container">
			<div class="one-half column">
				<form>
				<label for="title">Card Title:</label>
				<input type="text" id="title" name="title">
				<label for="from">From:</label>
				<input type="text" id="from" name="from">
				<label for="image">Background Image:</label>
				<input type="text" id="image" name="image" placeholder="https://placekitten.com/g/600/400">
			</div>
			<div class="one-half column">
				<form>
				<label for="msg">Message:</label>
				<textarea id="msg" name="message"></textarea>
				<button id="save-button">Save Card</button>
				</form>
			</div>
		</div>

		<div id="card-container" class="row">
			<div class="one-third column text-container">
				<h1 id="card-title">Happy Holidays!</h1>
				<p id="card-msg">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec et efficitur nulla, non convallis purus. Proin faucibus tellus nulla, a convallis nisi tincidunt quis. Nulla lacus felis, iaculis vel magna eu, faucibus porta est.</p>
				<h2 id="card-from">Love Lighthouse Labs</h2>
			</div>
			<div class="two-thirds column">
				<img src="./img/LHL-Christmas-Photo.jpg">
				<div id="snow"></div>
			</div>
		</div>
	</div>
	</div>



		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
		<script src="js/main.js"></script>

	</body>
</html>
